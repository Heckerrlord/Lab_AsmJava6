<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/layout.html :: dynamic(~{::body})}">

<head>
<base href="/" />
<meta charset="UTF-8">
<title>Contact</title>
</head>

<body>
	<section class="header">
		<div class="container text-center fadeInUp">
			<h2>Contact Us</h2>
		</div>
	</section>
	<section class="lab">
		<div class="container">
			<div class="row d-flex align-items-center">
				<div class="col-md-6 fadeInUp">
					<div class="image">
						<img src="img/contact.png" class="img-fluid">
					</div>
				</div>
				<div class="col-md-6 fadeInUp">
					<div class="heading">
						<span>Contact</span>
						<h2>Keep In Touch</h2>
					</div>
					<form>
						<div class="row">
							<div class="col-sm-6">
								<input type="text" class="form-control" placeholder="Name">
							</div>
							<div class="col-sm-6">
								<input type="email" class="form-control" placeholder="Email">
							</div>
						</div>
						<div class="form-group">
							<textarea class="form-control" rows="5" id="comment" placeholder="Message"></textarea>
						</div>
                        <button class="btn btn1 btn-primary btn-block" type="submit">Send Now!</button>
					</form>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
