<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/layout.html :: dynamic(~{::body})}">

<head>
<base href="/" />
<meta charset="UTF-8">
<title>Homepage</title>
</head>

<body>
	<section class="lab mt-5">
		<div class="container">
			<div class="row d-flex align-items-center">
				<div class="col-md-9 m-auto d-block fadeInUp">
					<h1 class="mb-3">Data Binding</h1>
					<div th:if="${message}" th:text="${message}" class="alert alert-warning"></div>
					<form action="/bai12/save" method="post" th:object="${sv}">
						<div class="form-group">
							<label>Email:</label>
							<input class="form-control" th:field="*{email}" placeholder="Email Address?">
							<i th:errors="*{email}"></i>
						</div>
						<div class="form-group">
							<label>Fullname:</label>
							<input class="form-control" th:field="*{fullname}" placeholder="Full Name?">
							<i th:errors="*{fullname}"></i>
						</div>
						<div class="form-group">
							<label>Average Marks:</label>
							<input class="form-control" th:field="*{marks}" placeholder="Marks?">
							<i th:errors="*{marks}"></i>
						</div>
						<label>Gender:</label>
						<div class="form-group">
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" th:field="*{gender}" th:value="true">
								<label class="form-check-label">Male</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" th:field="*{gender}" th:value="false">
								<label class="form-check-label">Female</label>
							</div>
							<div class="mt-2">
								<i th:errors="*{gender}"></i>
							</div>
						</div>
						<div class="form-group">
							<label>Nationality:</label>
							<select class="custom-select" th:field="*{country}">
								<option value="">Nationality?</option>
								<option value="VN">Viet Nam</option>
								<option value="US">United States</option>
							</select>
							<div class="mt-2">
								<i th:errors="*{country}"></i>
							</div>
						</div>
						<button class="btn btn-primary">Save</button>
					</form>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
