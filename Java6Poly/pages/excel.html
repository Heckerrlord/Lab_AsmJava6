<section class="header">
    <div class="container text-center fadeInUp">
        <h2>Import data from Excel to SQL Server</h2>
    </div>
</section>
<section class="lab">
    <div class="container">
        <div class="row d-flex align-items-center">
            <div class="col-md-12 fadeInUp">
                <div class="heading">
                    <h2>Import data</h2>
                </div>
                <div class="form-group inputDnD">
                    <input type="file" class="form-control-file text-danger font-weight-bold"
                        onchange="angular.element(this).scope().import(this.files)" data-title="Drag and drop a file (.xlsx)">
                </div>
            </div>
        </div>
    </div>
</section>
