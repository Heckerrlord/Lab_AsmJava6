<div class="card">
	<div class="card-header">AUTHORIZING LIST</div>
	<div class="card-body pt-3 pb-1">
		<table class="table table-collapse table-bordered">
			<thead class="bg-primary text-white">
				<tr>
					<th>#</th>
					<th ng-repeat="role in roles" class="text-center">{{role.name}}</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="acc in pager.admins">
					<td>{{acc.fullname}}</td>
					<th ng-repeat="role in roles" class="text-center">
						<input type="checkbox" class="form-check-input" ng-checked="authority_of(acc,role)"
							ng-click="authority_changed(acc,role)">
					</th>
				</tr>
			</tbody>
		</table>
		<div class="card-footer text-center">
			<button ng-click="pager.first()" class="btn btn-danger">
				<i class="fas fa-step-backward"></i>
			</button>
			<button ng-click="pager.prev()" class="btn btn-primary">
				<i class="fas fa-chevron-left"></i>
			</button>
			<button class="btn btn-success">{{pager.page + 1}} of {{pager.count}}</button>
			<button ng-click="pager.next()" class="btn btn-primary">
				<i class="fas fa-chevron-right"></i>
			</button>
			<button ng-click="pager.last()" class="btn btn-danger">
				<i class="fas fa-step-forward"></i>
			</button>
		</div>
	</div>
</div>
