<div class="card">
	<div class="card-header">CATEGORY EDITION</div>
	<div class="card-body pt-3">
		<div class="row">
			<div class="col-sm-6">
				<div class="form-group mb-3">
					<label class="form-label">Id</label>
					<input ng-model="form.id" type="number" class="form-control" required>
				</div>
				<div class="form-group mb-3">
					<label class="form-label">Name</label>
					<input ng-model="form.name" type="text" class="form-control" required>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-group mb-3">
					<label class="form-label">Note</label>
					<input ng-model="form.note" type="text" class="form-control" required>
				</div>
				<div class="form-group mb-3">
					<label class="form-label">Description</label>
					<input ng-model="form.description" type="text" class="form-control" required>
				</div>
			</div>
		</div>
	</div>
	<div class="card-footer">
		<div class="text-center">
			<button ng-click="create()" class="btn btn-primary">
				<i class="fas fa-plus"></i>&nbsp;&nbsp;Create
			</button>
			<button ng-click="update()" class="btn btn-success">
				<i class="fas fa-pen-to-square"></i>&nbsp;&nbsp;Update
			</button>
			<button ng-click="delete(form)" class="btn btn-danger">
				<i class="fas fa-trash"></i>&nbsp;&nbsp;Delete
			</button>
			<button ng-click="reset()" class="btn btn-info">
				<i class="fas fa-refresh"></i>&nbsp;&nbsp;Reset
			</button>
		</div>
	</div>
</div>
